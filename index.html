<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Win or Loss</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            color: white;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.8;
        }

        /* Specific styles for Win */
        #winBtn {
            background-color: #28a745; /* Green */
        }

        /* Specific styles for Loss */
        #lossBtn {
            background-color: #dc3545; /* Red */
        }
    </style>
</head>
<body>

    <button id="winBtn">Win</button>
    <button id="lossBtn">Loss</button>

    <script>
        // Select the buttons from the HTML
        const winButton = document.getElementById('winBtn');
        const lossButton = document.getElementById('lossBtn');

        // Add event listener for the Win button
        winButton.addEventListener('click', () => {
            console.log("Won");
        });

        // Add event listener for the Loss button
        lossButton.addEventListener('click', () => {
            console.log("Loss");
        });
    </script>

</body>
</html>
