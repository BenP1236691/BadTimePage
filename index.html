<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Log Buttons</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-100 flex flex-col items-center justify-center h-screen font-sans">

    <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm w-full mx-4 border border-slate-200">
        <h1 class="text-2xl font-bold text-slate-800 mb-2">Console Tester</h1>
        <p class="text-slate-500 mb-8">Press a button to log "1" to the console.</p>

        <div class="flex justify-center space-x-4 mb-6">
            <button 
                id="btn1" 
                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 active:bg-blue-800 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Won
            </button>
            <button 
                id="btn2" 
                class="px-6 py-2 bg-emerald-600 hover:bg-emerald-700 active:bg-emerald-800 text-white font-medium rounded-lg transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-emerald-500 focus:ring-offset-2">
                Loss
            </button>
        </div>

        <!-- Visual feedback area (since console is hidden by default for many users) -->
        <div class="bg-slate-900 text-left p-4 rounded-lg h-32 overflow-y-auto font-mono text-xs text-green-400 shadow-inner">
            <div class="border-b border-slate-700 pb-1 mb-2 text-slate-500">
                > Console Output:
            </div>
            <div id="output-log" class="flex flex-col space-y-1"></div>
        </div>
    </div>

    <script>
        // Select elements
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const outputLog = document.getElementById('output-log');

        // Function to handle the logging
        function logOne(source) {
            // The requested console log
            console.log("Won");

            // Optional: Visual log for user convenience
            const logEntry = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="opacity-50">[${time}]</span> <span class="text-white">Won</span> <span class="opacity-40 ml-2 italic text-slate-500">(${source})</span>`;
            
            outputLog.prepend(logEntry);
            
        }
        function logTwo(source) {
            // The requested console log
            console.log("Loss");

            // Optional: Visual log for user convenience
            const logEntry = document.createElement('div');
            const time = new Date().toLocaleTimeString();
            logEntry.innerHTML = `<span class="opacity-50">[${time}]</span> <span class="text-white">Loss</span> <span class="opacity-40 ml-2 italic text-slate-500">(${source})</span>`;
            
            outputLog.prepend(logEntry);
        }

        // Add event listeners
        btn1.addEventListener('click', () => logOne('Won'));
        btn2.addEventListener('click', () => logTwo('Loss'));
    </script>
</body>
</html>
